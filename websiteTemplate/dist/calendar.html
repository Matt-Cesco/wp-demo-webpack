<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" media="screen" href="./Js-Css/style.css">
   <title>Calendar</title>
</head>
<body>
   <div class="container container-calendar">
      <p class="fs-xl text-uppercase fw-bolder text-orange py-5">Race Calendar</p>
      <div class="row">
         <div class="col-lg-10">
            <table class="table table-dark table-striped">
               <thead>
                 <tr>
                   <th scope="col" class="fs-xl text-uppercase fw-bolder">Meeting</th>
                   <th scope="col" class="fs-xl text-uppercase fw-bolder">Dates</th>
                   <th scope="col" class="fs-xl text-uppercase fw-bolder">Events</th>
                 </tr>
               </thead>
               <tbody>
                 <tr>
                   <th class="text-decoration-line-through" scope="row">BSB Round 1</th>
                   <td class="text-decoration-line-through">15/4 - 17/4</td>
                   <td class="text-decoration-line-through">Silverstone National</td>
                 </tr>
                 <tr>
                   <th scope="row">BSB Round 2</th>
                   <td>15/4 - 17/4</td>
                   <td>Oulton Park</td>
                 </tr>
                 <tr>
                   <th scope="row">BSB Round 3</th>
                   <td>15/4 - 17/4</td>
                   <td>Donington Park National</td>
                 </tr>
               </tbody>
            </table>
         </div>
      </div>
   </div>
</body>
</html>
