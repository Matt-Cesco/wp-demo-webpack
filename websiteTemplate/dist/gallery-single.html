<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" media="screen" href="./Js-Css/style.css">
   <title>Images 2022</title>
</head>
<body>
   <div class="container container-calendar">
      <p class="fs-xl text-uppercase fw-bolder text-orange py-5">Images 2022</p>
      <div class="row">
         <div class="col-md-4 py-3">
            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
               <img class="img-fluid" src="./images/hero-image.jpg" alt="">
            </button>
         </div>
         <div class="col-md-4 py-3">
            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
               <img class="img-fluid" src="./images/gallery-one/image-test.webp" alt="">
            </button>
         </div>
         <div class="col-md-4 py-3">
            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
               <img class="img-fluid" src="./images/gallery-one/red-forest.jpg" alt="">
            </button>
         </div>
      </div>
   </div>
 
   <!-- Modal -->
   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-0">
                 <!-- Carousel Products -->
                 <div id="carouselExampleControls" class="carousel slide carousel-dark" data-bs-ride="carousel">
                     <div class="carousel-inner">
                        <div class="carousel-item">
                           <img id="image1" src="./images/hero-image.jpg" class="d-block mx-auto h-100" alt="">
                        </div>
                        <div class="carousel-item active">
                           <img id="image2" src="./images/gallery-one/image-test.webp" class="d-block mx-auto h-100" alt="">
                        </div>
                        <div class="carousel-item">
                           <img id="image3" src="./images/gallery-one/red-forest.jpg" class="d-block mx-auto h-100" alt="">
                        </div>               
                     </div>
                     <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                       <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                       <span class="visually-hidden">Previous</span>
                     </button>
                     <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                       <span class="carousel-control-next-icon" aria-hidden="true"></span>
                       <span class="visually-hidden">Next</span>
                     </button>
                   </div>
                 </div>
             </div>
         </div>
   </div>
 
 <script src="./Js-Css/main.js"></script>
</body>
</html>
